<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Economic policy uncertainty index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="main">
            <div class="node-box">
                <div class="node-content">
                    <h1>Economic Policy Uncertainty (EPU)</h1>
                    
                    <h4>EPU trend <span id="selected-year"></span></h4>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Download data
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#" id="download">Download EPU data for current selection</a></li>
                            <li><a href="https://epu-index.herokuapp.com/api/epu/?format=csv">Download all EPU data</a></li>
                        </ul>
                    </div>
                    <div id="detailed-chart" style="height: 300px"></div>
                    <div id="overview-chart" style="height: 100px"></div>
                    
                    <h4>Highest ranking article <span id="selected-date"></span></h4>
                    <blockquote id="article"></blockquote>
                    
                    <h4>Most used terms</h4>
                    <div id="word-cloud" style="height: 300px"></div>
                </div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script type="text/javascript" src="js/d3.layout.cloud.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
